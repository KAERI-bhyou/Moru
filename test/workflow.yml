name: Uncertainty Quantification Example

works:
  uq1:
    inputs:
      - filename: Subo_Base_R1.in

    sampler:
      - name: Random Sampler 1
        id: rs1
        with:
          method: uniform
          min: 10
          max: 20
      - name: Random Sampler 2
        id: rs2
        with:
          method: gaussian
          value: 1
          alpha: 0.5

    steps:
      - name: perturbator1
        uses: modules/perturbator
        samples: 100
        with:
          - param: param1
            line: 102~105
            column: 3
            sampler: sampler.rs1

          - param: param2
            line: 10,12,15
            column: 4,5
            sampler: sampler.rs2

      - name: runner1
        uses: modules/runner
        needs: [perturbator1]

      - name: extract1
        uses: modules/extractor
        needs: [runner1]

      - name: analysis1
        uses: posts/sensitivity
        needs: [pert1 extract1]
